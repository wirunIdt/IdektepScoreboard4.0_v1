<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Idektep</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1b;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color:rgb(255, 0, 0)
        }

        .login-container {
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgb(255, 0, 0);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #b892ff;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2d2a4a;
            color:hsl(0, 0.00%, 0.00%), 0);
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #7c3aed;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a0dad;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }

        a {
            color: #b892ff;
            text-decoration: none;
        }
        .input-field {
            width: 100%;
            padding: 14px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background-color: #fff;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .input-field:focus {
            border-color: #e60023;
            box-shadow: 0 0 0 3px rgb(255, 0, 38);
            outline: none;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>{% if first_time %}Create Admin{% else %}Idektep Admin Login Service{% endif %}</h2>

        <form method="post">
            <input class="input-field" type="text" name="username" placeholder="Username" required>
            <input class="input-field" type="password" name="password" placeholder="Password" required>
            <button type="submit">{% if first_time %}Create Admin{% else %}Log In{% endif %}</button>
        </form>

        {% if error %}
            <p style="color: #e60023; font-weight: bold;">{{ error }}</p>
        {% endif %}

        <div class="footer">
            &larr; <a href="/">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
